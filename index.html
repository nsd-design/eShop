<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Apprendre Tailwindcss</title>
</head>
<body class="">
    <div id="save-up" class="bg-yellow-500 text-center p-1 antialiased">
        <span class="font-bold">Act fast!</span> Save up to 50% on Fall Sale deals. <a href="#" class="font-semibold">Explore Sale</a>
    </div>
    <!-- Nav barre -->
    <div class="border-b border-b-slate-300 mb-6">
        <nav class="flex justify-between md:mx-auto md:container py-4">
            <ul class="flex items-center font-semibold md:w-6/12 justify-between text-lg">
                <li>
                    <a href="#">
                        <!-- <img src="./images/eshop-logo-png.png" alt="logo e-shop" class=""> -->
                        <span class="font-extrabold">eShop</span>
                    </a>
                </li>
                <li><a href="#">Categories</a></li>
                <li><a href="#" class="text-red-500">Sale</a></li>
                <li><a href="#">Best price</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Pickup & Delivery</a></li>
            </ul>
    
            <div id="right" class="flex justify-end items-center text-base md:w-6/12">
                <input type="search" placeholder="Search for produt or brands..." class="bg-neutral-400 p-1 w-44 rounded-md" />
                <p class="md:ms-4"><a href="#">Sign in</a></p>
                <p class="md:ms-4"><a href="#">Cart</a></p>
            </div>
    
        </nav>
    </div>

    <!-- End Nav barre -->

    <main class="md:container md:mx-auto">
        <!-- Black Friday Banner -->
        <div id="black-friday" class="flex relative text-white h-80 mb-7">
            <div class="bg-gray-800/40 absolute grow size-full  rounded-md p-4">
                <div class="ms-4">
                    <p class="font-semibold text-amber-400 text-smooth">Up to 70% off!</p>
                    <div class="mt-4 text-slate-100">
                        <p class="text-5xl font-bold">Black Friday</p>
                        <p class="text-5xl font-bold">Early Access!</p>
                        <p class="m-2">Powering up huge deals and fast shipping</p>
                    </div>
                    <button class="bg-amber-400 rounded-md p-4 font-semibold text-black mt-6 hover:bg-amber-500">Shop now</button>
                </div>
            </div>
            <img src="./images/phone-and-charger.jpg" alt="black friday" class="size-full object-cover rounded-md grow" />
        </div>
        <!-- end Black Friday Banner -->

        <div class="bg-stone-400">
            <h4>Best Prices</h4>
        </div>
        <div class="bg-red-400">
            <h4>Explore what's new</h4>
        </div>
    </main>
    
</body>
</html>
